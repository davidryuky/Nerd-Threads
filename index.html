    <title>Nerd Threads - Forje sua Lenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --rpg-gold: #FBBF24; /* amber-400 */
        --rpg-gold-dark: #F59E0B; /* amber-500 */
        --rpg-bg: #111827; /* bg-gray-900 */
        --rpg-surface: #1F2937; /* bg-gray-800 */
        --rpg-border: #374151; /* bg-gray-700 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--rpg-bg);
        background-image: radial-gradient(circle at top right, rgba(139, 92, 246, 0.1), transparent 40%),
                          radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.1), transparent 40%);
      }
      h1, h2, h3, h4, h5, h6, .font-cinzel {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.05em;
      }
      .rpg-button {
        background-color: var(--rpg-gold);
        color: #111827;
        font-family: 'Cinzel', serif;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.2);
        border: 1px solid var(--rpg-gold-dark);
      }
      .rpg-button:hover {
        background-color: var(--rpg-gold-dark);
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(251, 191, 36, 0.5);
      }
      .rpg-card {
        background-color: var(--rpg-surface);
        border: 1px solid var(--rpg-border);
        transition: all 0.3s ease;
        position: relative;
      }
      .rpg-card:hover {
        transform: translateY(-5px);
        border-color: var(--rpg-gold);
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
      }
      .rpg-input {
        background-color: #111827;
        border: 1px solid var(--rpg-border);
        border-radius: 0.375rem;
        padding: 0.75rem;
        transition: border-color 0.3s ease;
      }
      .rpg-input:focus {
        outline: none;
        border-color: var(--rpg-gold);
      }
      .text-glow-gold {
        color: var(--rpg-gold);
        text-shadow: 0 0 8px rgba(251, 191, 36, 0.7);
      }
    </style>
