    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-accent: #22D3EE; /* cyan-400 */
        --theme-accent-hover: #67E8F9; /* cyan-300 */
        --theme-bg: #030712; /* gray-950 */
        --theme-surface: #111827; /* gray-900 */
        --theme-border: #1F2937; /* gray-800 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--theme-bg);
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.05em;
      }
      .theme-button {
        background-color: var(--theme-accent);
        color: var(--theme-bg);
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.2);
        border: 1px solid var(--theme-accent);
      }
      .theme-button:hover {
        background-color: var(--theme-accent-hover);
        color: var(--theme-bg);
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.5);
      }
      .theme-card {
        background-color: var(--theme-surface);
        border: 1px solid var(--theme-border);
        transition: all 0.3s ease;
        position: relative;
      }
      .theme-card:hover {
        transform: translateY(-5px);
        border-color: var(--theme-accent);
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
      }
      .theme-input {
        background-color: var(--theme-surface);
        border: 1px solid var(--theme-border);
        border-radius: 0.375rem;
        padding: 0.75rem;
        transition: border-color 0.3s ease;
        color: #E5E7EB; /* gray-200 */
      }
      .theme-input:focus {
        outline: none;
        border-color: var(--theme-accent);
      }
      .text-glow-accent {
        color: var(--theme-accent);
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
      }
    </style>
